<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">
        
        <script>
            
            function calcula()
            {
                let n1 = parseFloat(document.getElementById('n1').value);
                let n2 = document.getElementById('notas').value;
                
                if(n2 == '1')
                {
                    document.getElementById('res').value = (n1/1)
                }
                
                if(n2 == '2')
                {
                    document.getElementById('res').value = Math.floor(n1/2)
                }
                
                if(n2 == '5')
                {
                    document.getElementById('res').value = Math.floor(n1/5)
                }
                
                if(n2 == '10')
                {
                    document.getElementById('res').value = Math.floor(n1/10)
                }

                if(n2 == '20')
                {
                    document.getElementById('res').value = Math.floor(n1/20)
                }

                if(n2 == '50')
                {
                    document.getElementById('res').value = Math.floor(n1/50)
                }

                if(n2 == '100')
                {
                    document.getElementById('res').value = Math.floor(n1/100)
                }
            }
            
        </script>
        
</head>
<body>
        
        <input type="number" id="n1"/>
        <br>
        <br>

        <select id="notas">
            <option value="1">Moedas de 1 real</option>
            <option value="2">Notas de 2 reais</option>
            <option value="5">Notas de 5 reais</option>
            <option value="10">Notas de 10 reais</option>
            <option value="20">Notas de 20 reais</option>
            <option value="50">Notas de 50 reais</option>
            <option value="100">Notas de 100 reais</option>
        </select>
        
        <br>
        <br>

        <button onclick="calcula();">=</button>
        <input type="number" id="res"/>
        
</body>
