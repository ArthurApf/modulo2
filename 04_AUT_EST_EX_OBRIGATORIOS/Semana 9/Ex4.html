<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">
    
    <script>

        function calc(){
            let n1 = document.getElementById("n1").value 
            let a= [0,1]
            for (let i=2; i <= n1; i++){
                a[i] = a[i-2]+a[i-1]
            }
            document.getElementById("res").innerHTML=`Sequencia até a posição ${n1} são os numeros: ${a}`
        }

    </script>

</head>

<body>
     
    Escolha uma posição da sequencia de Fibonacci <input type="number" id="n1">
     <button onclick="calc()">=</button>
     <br>
     <label id="res"></label>

</body>
