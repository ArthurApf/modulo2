<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">

    <script>
       
       function add(){
        let n1 = parseFloat(document.getElementById("n1").value)
        let maisUm = (n1+1)
        document.getElementById("n1").value = maisUm
       }

      
       function less(){
        let n1 = parseFloat(document.getElementById("n1").value)
        let menosUm = (n1-1)
        document.getElementById("n1").value = menosUm
        
       }
      

    </script>


</head>
<body>

<input type="number" id="n1">
<br>
<br>
<button onclick="add()">+</button>
<button onclick="less()">-</button>
    
   
</body>
