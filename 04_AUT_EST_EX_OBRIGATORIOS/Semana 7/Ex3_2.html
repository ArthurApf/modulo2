<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">

    <script>
       function exch(){
        let c1 = document.getElementById("i1").value
        let c2 = document.getElementById("i2").value
        document.getElementById("i1").value = c2
        document.getElementById("i2").value = c1
       }


    </script>


</head>
<body>

<input type="text" id="i1">
<br>
<br>
<input type="text" id="i2">
<br>
<br>
<button onclick="exch()">Troca</button>
    
   
</body>
